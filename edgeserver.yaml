spring:
  datasource:
    url: jdbc:postgresql://postgres:5433/edge_server_db
    username: postgres
    password: password
  liquibase:
    change-log: classpath:/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: validate
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
server:
  connection-timeout: 60000
  tomcat:
    connection-timeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: "gateway, *"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
     enabled: true
  info:
    env:
      enabled: true
resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permitted-number-of-calls-in-half-open-state: 2
      failure-rate-threshold: 50
      wait-duration-in-open-state: 10000
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:8091/eureka/
loging:
  level:
    com:
      recruitment:
        edgeserver: DEBUG
