spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
management:
  endpoints:
    web:
      exposure:
        include: "gateway, *"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    gateway: true
  info:
    env:
      enabled: true
eureka:
  client:
    fetchRegistry: false
    registerWithEureka: false
resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permitted-number-of-calls-in-half-open-state: 2
      failure-rate-threshold: 50
      wait-duration-in-open-state: 10000
